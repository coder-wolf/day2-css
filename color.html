<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: beige;
        }
        li {
            color: indianred;
        }
        #internal {
            font-size: larger;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p>Short form is CSS</p>
    <p>Needs style rules and value separated by colon(:)</p>
    <p>After each styles, you need to use semi-colon(;)</p>
    <ul>
        <li>Inline</li>
        <li id="internal">Internal or Embedded</li>
        <li>External</li>
    </ul>

</body>
</html>
